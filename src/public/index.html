<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>LAVORO</title>
</head>

<body>
    <input class= "submit-button" type="button" onclick="location.href='/view/productos'" value="Ver Productos">
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">CARGA DE PRODUCTOS</h1>
            <form id="productoForm" name="productoForm" class="form">
                <div class="form-floating form-input">
                    <input class="form-control" name="title" id="name" placeholder="name" required>
                    <label for="title">PRODUCTO</label>
                </div>
                <div class="form-floating form-input">
                        <select class="form-select" name="Colegio" id="Colegio">
                            <option value=" Jesus Maria" label="01 - Colegio  Jesus Maria" selected></option>
                            <option value=" Nuestra Señora de Loreto" label="02 - Colegio Ntra Sra de Loreto"></option>
                            <option value=" Peru" label="03 - Colegio Peru"></option>
                            <option value=" Emilio Olmos" label="04 - Colegio Emilio Olmos"></option>
                        </select>
                    <label for="specie">CODIGO</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" name="price" id="price" placeholder="price" required>
                    <label for="price">PRECIO</label>
                </div>
                <div>    
                <div class="form-floating form-input">
                        <input class="form-control" name="stock" id="stock" placeholder="stock" required>
                        <label for="stock">STOCK</label>
                </div>
                <div>
                    <div class="form-floating form-input">
                        <input class="form-control" name="status" id="status" placeholder="status" required>
                        <label for="status">STATUS</label>
                    </div>
                </div>           
                <div class="form-floating form-input">
                    <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
                    <label for="image">IMAGEN</label>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Sube la imagen del producto</p>
                    </div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input type="submit" class="submit-button">
                </div>
                
            </form>
        </div>
    </div>
    <h1 class="image-text">CARGA DE PRODUCTOS EN TIEMPO REAL</h1>
        <div>
            <div id="prodTable"></div>
        </div>
    </div>
            
<div  class= "producto-chat">
            <h2 class="card-title mb-3">Chat Lavoro</h2>
                <p>CENTRO DE MENSAJES</p>
                <p>(Comprensión: 50%)</p>
                <p><input id="user" placeholder="ingrese su email"></p>
                <p><input id="name" placeholder="ingrese su nombre"></p>
                <p><input id="last_name" placeholder="ingrese su apellido"></p>
                <p><input id="age" placeholder="ingrese su edad"></p>
                <p><input id="alias" placeholder="ingrese su alias"></p>
                <p><input id="avatar" placeholder="ingrese su 'url avatar (foto, logo) del usuario"></p>
                <P><input id="mensaje" placeholder="ingrese su mensaje"></P>
                    <div id="container">
                        <p id="log"></p>
                    </div>            
</div> 
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
